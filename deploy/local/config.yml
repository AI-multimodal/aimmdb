trees:
  - path: /
    tree: aimmdb.adapters.mongo:MongoAdapter.from_uri
    args:
      uri: mongodb://root:${MONGO_PASSWORD}@localhost:27017/aimm?authSource=admin
      data_directory: ./data
    access_control:
      access_policy: aimmdb.access:AIMMAccessPolicy
      args:
        provider: toy
        access_lists:
          joe: aimmdb.access:AIMMAccessPolicy.READWRITE
          dan: aimmdb.access:AIMMAccessPolicy.READ
authentication:
  allow_anonymous_access: false
  providers:
    - provider: toy
      authenticator: tiled.authenticators:DictionaryAuthenticator
      args:
        users_to_passwords:
          joe: abc123
          dan: abc123
  tiled_admins:
    - provider: toy
      id: joe
